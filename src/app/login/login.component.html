<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <i style="font-size: 50px;" class="fas fa-key mb-4"></i>
      <h1 class="h3 mb-5 fw-normal">Password Manager</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Don't have an account?
        <a style="text-decoration-line: none;" routerLink="/register">Sign-Up!</a>
      </p>
    </form>
  </main>

</body>
